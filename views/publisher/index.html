<!DOCTYPE html>
<!-- file: views/publisher/index.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>

<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
     <h2>{{title}}</h2>
     <table><thead>
      <tr><th>Id</th><th>Publisher</th><th>Country</th>
        <th>Founded</th><th>Genere</th>
        <th>books__book_id</th>
        <th>books__title</th></tr> 
      </thead><tbody>
      {{#publishers}}
      <tr><td><a href="publisher/{{id}}">
          {{id}}</a></td>
      <td>{{publisher}}</td>
      <td>{{country}}</td>
      <td>{{founded}}</td>
      <td>{{genere}}</td>
      <td>{{books__book_id}}</td>
      <td>{{books__title}}</td></tr>
      {{/publishers}}</tbody>
     </table>
    </div>
    <br><a class="button button-primary" href="/">Back</a> <br>
   </div>
 </div>
</body>
</html>
